#=========================================
#log db settings
#=========================================
#dbcp
log.dbcp.driverClassName=com.mysql.jdbc.Driver
log.dbcp.url=jdbc:mysql://localhost:3306/mix_log
log.dbcp.username=root
log.dbcp.password=1111
log.dbcp.validationQuery=select version()
log.dbcp.initialSize=5
log.dbcp.maxActive=10
log.dbcp.maxIdle=5
log.dbcp.minIdle=1
log.dbcp.maxWait=10000
log.dbcp.removeAbandoned=true
log.dbcp.removeAbandonedTimeout=60
log.dbcp.logAbandoned=true
log.dbcp.timeBetweenEvictionRunsMillis=60000
log.dbcp.minEvictableIdleTimeMillis=60000

#bonecp
log.bonecp.driverClass=com.mysql.jdbc.Driver
log.bonecp.jdbcUrl=jdbc:mysql://localhost:3306/mix_log
log.bonecp.username=root
log.bonecp.password=1111
log.bonecp.initSQL=select version()
log.bonecp.idleConnectionTestPeriod=1
log.bonecp.idleMaxAge=1
log.bonecp.maxConnectionsPerPartition=10
log.bonecp.minConnectionsPerPartition=1
log.bonecp.partitionCount=1
log.bonecp.acquireIncrement=2
log.bonecp.statementsCacheSize=50
#log.bonecp.releaseHelperThreads=3
log.bonecp.connectionTimeout=10000

#hibernate
log.hibernate.dialect=org.hibernate.dialect.MySQLDialect
log.hibernate.generate_statistics=false
log.hibernate.show_sql=false
log.hibernate.format_sql=false
log.hibernate.jdbc.batch_size=50
#search
log.hibernate.search.default.indexBase=searchLog

